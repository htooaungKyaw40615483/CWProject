name: Workflow For World Population Report
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: All Cities In Country Unit Test
        run: mvn -Dtest=com.napier.sem.AllCitiesInCountryTest test
      - name: All Cities In District Unit Test
        run: mvn -Dtest=com.napier.sem.AllCitiesInDistrictTest test
      - name: City Unit Test
        run: mvn -Dtest=com.napier.sem.CityTest test

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Integration Tests
        run: |
          docker build -t database ./db
          docker run --name world -dp 33060:3306 database
          mvn -Dtest=com.napier.sem.AllCitiesInCountryIntegrationTest test
          docker stop world
          docker rm world
          docker image rm database
      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
            # token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
            directory: ./target/site/jacoco
            flags: Integration Tests # optional
            verbose: true # optional (default = false)

  build:
    name: Build and Start Using Docker-compose
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn package
      - name: Run docker compose
        run: docker-compose up --abort-on-container-exit