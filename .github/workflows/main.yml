name: Workflow For World Population Report
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: All Cities In Country Unit Test
        run: mvn -Dtest=com.napier.sem.AllCitiesInCountryTest test
      - name: All Cities In District Unit Test
        run: mvn -Dtest=com.napier.sem.AllCitiesInDistrictTest test
      - name: City Unit Test
        run: mvn -Dtest=com.napier.sem.CityTest test

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Integration Tests
        run: mvn -Dtest=com.napier.sem.AllCitiesInCountryIntegrationTest test

